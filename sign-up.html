<html>
  <head>
    <title>One Piece Fan Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="index.html"><img src="images/one-piece-logo.png" alt="one piece logo"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="media.html">Media</a></li>
        </ul>
      </nav>
    </header>

    <h1>Sign up for our Newsletter</h1>

    <form>
      <fieldset>
        <label class="block" for="first-name">First Name</label>
        <input class="block" type="text" id="first-name" name="first-name" required>

        <label class="block" for="last-name">Last Name</label>
        <input class="block" type="text" id="last-name" name="last-name" required>

        <label class="block" for="email">Email</label>
        <input class="block" type="email" id="email" name="email" required>

        <label class="block" for="sources">How did you hear from us?</label>
        <textarea class="block" id="sources"></textarea>

        <div class="block">
          <input type="checkbox" id="terms-checkbox">
          <label for="terms-checkbox">Agree with terms and conditions</label>
        </div>

        <input id="submit-button" class="block" type="submit" value="Join the Crew!">

      </fieldset>

    </form>


  </body>
</html>
